# =============================================================================
# CONFIGURATION POSTGRESQL MVP - BONDLY
# =============================================================================
# Configuration simple pour développement et MVP
# =============================================================================

# CONNEXIONS ET AUTHENTIFICATION
max_connections = 100
listen_addresses = '*'

# MÉMOIRE (Configuration conservatrice pour MVP)
shared_buffers = 128MB
effective_cache_size = 512MB
work_mem = 4MB
maintenance_work_mem = 32MB

# JOURNAL DES TRANSACTIONS (WAL) - Configuration de base
wal_buffers = 8MB
checkpoint_completion_target = 0.9
max_wal_size = 512MB
min_wal_size = 80MB

# PERFORMANCES REQUÊTES (PostgreSQL 17.5 optimisé)
random_page_cost = 1.1
effective_io_concurrency = 200

# PostgreSQL 17: Nouvelles optimisations du planificateur
enable_partitionwise_join = on
enable_partitionwise_aggregate = on
# LOGS (Configuration simple)
log_statement = 'none'
log_min_duration_statement = -1
log_line_prefix = '%t [%p] '

# LOCALE ET CHARSET (français)
lc_messages = 'fr_FR.UTF-8'
lc_monetary = 'fr_FR.UTF-8'
lc_numeric = 'fr_FR.UTF-8'
lc_time = 'fr_FR.UTF-8'
default_text_search_config = 'pg_catalog.french'

# TIMEZONE
timezone = 'Europe/Paris'

# SÉCURITÉ (MVP - pas de SSL en développement)
ssl = off
password_encryption = 'md5'

# MAINTENANCE AUTOMATIQUE
autovacuum = on
autovacuum_max_workers = 2
autovacuum_naptime = 5min
